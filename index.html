<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
		integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />

	<title>Snake Game Test Task</title>
</head>

<body>

	<div class="keys"></div>

	<div class="menu-container">
		<div class='menu-wrapper'>
			<h1>Snake Game</h1>
			<p>By Markiian Berehovskyi</p>
			<div class="btns">
				<button id='playButton'>Play</button>
				<button id='exitButton'>Exit</button>
			</div>
			<div class="radio-list">
				<label class="radio-button active">
					<input type="radio" name="gameMode" value="classic" checked> Classic
				</label>
				<label class="radio-button">
					<input type="radio" name="gameMode" value="noDie"> No Die
				</label>
				<label class="radio-button">
					<input type="radio" name="gameMode" value="walls"> Walls
				</label>
				<label class="radio-button">
					<input type="radio" name="gameMode" value="portal"> Portal
				</label>
				<label class="radio-button">
					<input type="radio" name="gameMode" value="speed"> Speed
				</label>
			</div>
		</div>
	</div>

	<div class="game-container">
		<div class='game-field-container'>
			<div class="game-field"></div>
			<div class='score-container'>
				<div class="score-label">
					<span id="currentScore" class="label">0</span>
				</div>
				<div class="score-label">
					<i class="fa-solid fa-crown"></i>
					<span id="bestScore" class="label">0</span>
				</div>
			</div>
			<div class="game-over">
				<span>Game Over!</span>
			</div>
		</div>
		<button class='game-menu'>
			<i class="fa-solid fa-bars"></i>
		</button>
	</div>

	<script src='js/pixi.min.js'></script>
	<script src='js/main.js'></script>
</body>

</html>
